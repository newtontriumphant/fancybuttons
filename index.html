<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fancy Buttons</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Search Engines</h1>
      <a class="gradient-button gradient-button-1" href="https://www.google.com/" target="_blank">Google</a><br/>
      <a class="gradient-button gradient-button-6" href="https://www.bing.com/" target="_blank">Bing</a><br/>
      <a class="gradient-button gradient-button-2"href="https://www.duckduckgo.com/" target="_blank">DuckDuckGo</a><br/>
      <a class="gradient-button gradient-button-3" href="https://www.yahoo.com/" target="_blank">Yahoo</a><br/>
      <a class="gradient-button gradient-button-4" href="https://www.ecosia.org/" target="_blank">Ecosia</a><br/>
      <a class="gradient-button gradient-button-5" href="https://brave.com/search/" target="_blank">Brave Search</a><br/> 
      <script src="script.js"></script>
    </div>
  </body>
</html>
